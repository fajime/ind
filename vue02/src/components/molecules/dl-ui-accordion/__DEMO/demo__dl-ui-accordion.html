<dl-comp-kit-demo-template :component="component" :playground="playground" ref="demo">
  <div class="demo__dl-ui-accordion__wrapper">
    <theComponent
      :class="playground.style.value"
      :ref="setDemoRefs"
      @toggle="notifyComponentEvent('toggle', $event)"
      @update:show="notifyComponentEvent('update:show', $event)"
      v-bind="generatedProps"
    >
      <div slot="content">{{ slots}}</div>
    </theComponent>
  </div>
</dl-comp-kit-demo-template>
