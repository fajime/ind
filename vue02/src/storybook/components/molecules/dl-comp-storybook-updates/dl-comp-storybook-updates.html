<div class="dl-comp-storybook-updates">
  <table class="dl-comp-storybook-updates__table">
    <tbody class="dl-comp-storybook-updates__body">
      <tr :key="`item-${index}`" class="dl-comp-storybook-updates__tr" v-for="(item, index) in updatesData">
        <td class="dl-comp-storybook-updates__td">
          <div class="dl-comp-storybook-updates__box">
            <dl-ui-icon :id="item.icon" class="dl-comp-storybook-updates__icon"></dl-ui-icon>
            <span class="dl-comp-storybook-updates__name">{{item.name}}</span>
          </div>
        </td>
        <td class="dl-comp-storybook-updates__td">{{item.date}}</td>
        <td class="dl-comp-storybook-updates__td dl-comp-storybook-updates__version">
          <dl-ui-chip :stroke="true" :text="item.version" :value="item.version" class="dl-ui-chip" />
        </td>
      </tr>
    </tbody>
  </table>
</div>
