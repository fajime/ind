<header :class="{ 'dl-comp-storybook-header--number' : number }" class="dl-comp-storybook-header">

  <div class="dl-comp-storybook-header-text">
    <h2 v-if="title" v-text="title" />
    <h6 v-if="subtitle" v-text="subtitle" />

  </div>
</header>
